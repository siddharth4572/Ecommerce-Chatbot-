<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login/Register Page -->
        <div id="auth-page" class="page active">
            <div class="auth-container">
                <h2>Welcome!</h2>
                <div id="auth-form-container">
                    <!-- Login Form -->
                    <form id="login-form" class="auth-form">
                        <h3>Login</h3>
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit">Login</button>
                        <p class="auth-switch">Don't have an account? <a href="#" id="show-register">Register here</a></p>
                    </form>

                    <!-- Register Form -->
                    <form id="register-form" class="auth-form" style="display: none;">
                        <h3>Register</h3>
                        <input type="text" id="register-username" placeholder="Username" required>
                        <input type="password" id="register-password" placeholder="Password" required>
                        <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                        <button type="submit">Register</button>
                        <p class="auth-switch">Already have an account? <a href="#" id="show-login">Login here</a></p>
                    </form>
                </div>
                <p id="auth-message" class="message"></p>
            </div>
        </div>

        <!-- Chatbot Interface Page -->
        <div id="chat-page" class="page">
            <header class="chat-header">
                <h1>Sales Chatbot</h1>
                <div class="user-info">
                    Logged in as: <span id="chat-username"></span>
                    <button id="logout-button">Logout</button>
                </div>
            </header>
            <div class="chat-container">
                <div id="chat-window" class="chat-window">
                    <!-- Chat messages will appear here -->
                    <div class="message bot-message">
                        <p>Hello! How can I help you find the perfect product today?</p>
                        <span class="timestamp">Just now</span>
                    </div>
                </div>
                <div id="product-display-area">
                    <!-- Product cards will be displayed here -->
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Ask about products, e.g., 'laptops under 1000'">
                    <button id="send-button">Send</button>
                    <button id="reset-button">Reset Chat</button>
                </div>
                <p id="chat-error-message" class="message error-message"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
